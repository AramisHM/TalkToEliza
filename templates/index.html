<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>{{.Title}}</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/w3.css">
<link rel="stylesheet" href="/static/css/css">
<style>
* {
    box-sizing: border-box;
}

body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}

#myVideo {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%; 
    min-height: 100%;
}

.content {
    position: fixed;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    color: #f1f1f1;
    width: 100%;
    padding: 20px;
}

#myBtn {
    width: 200px;
    font-size: 18px;
    padding: 10px;
    border: none;
    background: #000;
    color: #fff;
    cursor: pointer;
}

#myBtn:hover {
    background: #ddd;
    color: black;
}

.bgimg {
    background-image: url('/static/Brown_color.png');
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
</style>
</head>

<body>
<!-- The video -->


<video autoplay muted loop id="myVideo">
  <source src="nice.mp4" type="video/mp4">
</video>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Aramis Hornung Moraes
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">COMING SOON</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">{{.Viewed}}</p>
  </div>
</div>

<div class="content w3-animate-opacity">
  <h1>Not finished</h1>
  <p>This site is currently under development. Please come back in a few days</p>
  <!--<button id="myBtn" onclick="myFunction()">Pause</button>-->
</div>

<script>
	var video = document.getElementById("myVideo");
	var btn = document.getElementById("myBtn");

	function myFunction() {
	  if (video.paused) {
		video.play();
		btn.innerHTML = "Pause";
	  } else {
		video.pause();
		btn.innerHTML = "Play";
	  }
	}
</script>
</body>
</html>
